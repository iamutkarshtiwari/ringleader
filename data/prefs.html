<html>
  <head>
  	<title>GCLI: Graphical Command Line</title>
    <style type="text/css" media="screen">
      body {
        width: 100%; height: 100%; overflow: hidden;
      }
      #gcli-root {
        position: absolute; top: 0; bottom: 0; left: 0; right: 0;
      }
    </style>
  </head>

  <body style="width: 80%;">
    <div id="gcli-root" style="display: inline-block; width: 70%"></div>
    <div class="sidebar-output" style="width: 25%;background: #000;position: fixed;top: 0;height: 100%;right: 0; color: #00ff00;">
    </div>
    <script src="../lib/gcli-uncompressed.js" type="text/javascript"></script>
  </body>

  <script>
    var pnhLookupData = [];
    var toolLookupData = [];

    window.addEventListener('refresh-pnh-lookup', function(event) {
      pnhLookupData = event.detail;
    }, false);

    window.addEventListener('refresh-tool-lookup', function(event) {
      toolLookupData = event.detail
    }, false);

    // Emits lookup signal 
    document.onkeypress = function (e) {
      if (document.getElementsByClassName("gcli-in-input")[1].value.length === 0) {
          var event = document.createEvent('CustomEvent');
          event.initCustomEvent("refresh-lookups", true, true, {});
          document.documentElement.dispatchEvent(event);
      }
    };
  </script>
</html>
